            <form action="registro.php" method="get">
                <h2 style="font-size: 20px">Registrate</h2>
                <div	class="row">		
                <div	class="col-md-6">
                                <label for="CampoNombre">Nombre:</label>
                                <input id="CampoNombre" type="text" name="nombre" class="form-control">
                </div>		
                <div	class="col-md-6">
                                <label for="CampoApellido">Apellido:</label>
                                <input id="CampoApellido" type="text" name="apellido" class="form-control">
                </div> 
                </div>
     
                <div	class="row">		
                <div	class="col-md-6">

                                <label for="CampoTelefono">Telefono:</label>
                                <input id="CampoTelefono" type="text" name="telefono" class="form-control">
                </div>		
                <div	class="col-md-6">

                                <label for="CampoFecha">Fecha de Nacimiento:</label>
                                <input id="CampoFecha" type="date" name="fecha_nacimiento" class="form-control">
                </div> 
                </div>

            <input id="CampoNombreUsuario" type="text" name="nombre_usuario" class="form-control">
            
            <label for="CampoCorreo">Correo Electronico:</label>
            <input id="CampoCorreo" type="email" name="correo" class="form-control">

                <div	class="row">		
                <div	class="col-md-6">
                        
                        <label for="CampoClave">Contraseña:</label>
                        <input id="CampoClave" type="password" name="clave" class="form-control">
                </div>		
                <div	class="col-md-6">
                        
                        <label for="CampoConfirmar">Confirmar contraseña:</label>
                        <input id="CampoConfirmar" type="password" name="confirmar_clave" class="form-control">     
                </div> 
                </div>

            
            <br>
